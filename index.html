<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>설날 운세 뽑기</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,'Noto Sans KR',sans-serif;
  background:#f6e7cc;
}

.top-bg,.bottom-bg{
  width:100%;
  display:block;
}

.float{
  animation:float 3s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

.card-wrap{
  display:flex;
  justify-content:center;
  padding:60px 20px;
}

.card{
  width:100%;
  max-width:700px;
  background:white;
  padding:60px 40px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,0.15);
}

h1{font-size:38px;margin:0 0 15px;}

.desc{color:#777;font-size:18px;}

button{
  margin-top:40px;
  width:100%;
  padding:24px;
  border:none;
  border-radius:20px;
  background:linear-gradient(135deg,#ff4d4d,#ff9f1a);
  color:white;
  font-size:22px;
  font-weight:700;
  cursor:pointer;
}

button:disabled{
  background:#ccc;
  cursor:not-allowed;
}

.result{
  margin-top:30px;
  font-size:30px;
  font-weight:900;
}

.sub{
  margin-top:12px;
  font-size:20px;
}
</style>
</head>

<body>

<img src="top.png" class="top-bg float">

<div class="card-wrap">
  <div class="card">
    <h1>설날 운세 뽑기</h1>
    <div class="desc">선착순 250명 / 기기당 1회</div>

    <button id="drawBtn">운세 뽑기</button>

    <div id="result" class="result"></div>
    <div id="sub" class="sub"></div>
  </div>
</div>

<img src="bottom.png" class="bottom-bg float">
